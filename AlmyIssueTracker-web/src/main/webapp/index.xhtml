<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Almy ticketing</title>
            <style>
                .myPanelGrid.ui-panelgrid>*>tr,
                .myPanelGrid.ui-panelgrid>*>tr>td{
                    border:none;
                }
            </style>
        </h:head>
        <h:body>

            <h:form>
                <p:dialog header="Autentifikacija korisnika" widgetVar="loginDlg" 
                          resizable="false" 
                          modal="true" 
                          visible="#{not authBackingBean.isRegistered}">
                    <h:panelGrid columns="1" style="text-align: center">
                        
                        <p:inputText id="in_username" value="#{authBackingBean.username}" size="30" 
                                     placeholder="Korisničko ime..."
                                     style="text-align: center"
                                     />
 
                        
                        <p:password id="in_password" value="#{authBackingBean.password}" size="30" goodLabel="Točno"
                                    placeholder="Lozinka..." style="text-align: center"/>
                        

                        <f:facet name="footer">
                            <p:commandButton value="Potvrdi" update="@all" action="#{authBackingBean.login()}"
                                             oncomplete="PF('loginDlg').hide();"
                                             
                                             />
                        </f:facet>  
                        
                    </h:panelGrid>
                </p:dialog>
                
                <h:outputText value="Dobrodošli #{authBackingBean.currentUser.firstName}" 
                              rendered="#{authBackingBean.isRegistered}" 
                              />
              
                
            </h:form>



        </h:body>
    </f:view>
</html>
