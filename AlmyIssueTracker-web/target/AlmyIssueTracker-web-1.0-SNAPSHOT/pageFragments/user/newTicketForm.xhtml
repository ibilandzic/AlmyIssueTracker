<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:component id="newTicketForm">

        <!-- user form for creating new tickets -->
        <p:panelGrid columns="2" id="personalDataForm">
            <p:outputLabel value="Naslov prijave:" for="title" />
            <p:inputText id="title" value="#{userBackingBean.newTicket.title}" title="Naslov"/>
            <p:outputLabel value="Opis:" for="description" />
            <p:inputTextarea id="description" autoResize="true" maxlength="255" 
                             value="#{userBackingBean.newTicket.description}" placeholder="Kratki opis problema..."/>
            <p:outputLabel value="Korisničko ime:" for="username" />
            <p:inputText id="username" value="#{userPageBackingBean.authBean.currentUser.username}" title="Username" readonly="true"/>
            <f:facet name="footer">
                <p:commandButton action="#{authBackingBean.updateUserData()}"
                                 update=":#{p:component('personalDataForm')}"
                                 value="Sačuvaj promjene"
                                 />
            </f:facet>
        </p:panelGrid>



    </ui:component>

</html>
