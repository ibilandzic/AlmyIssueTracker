<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:component id="autorizationComponent">
        <p:menubar id="adminMenu"
                   style="border: none">
            <p:menuitem value="Tvrtke" url="companyAdministration.xhtml" icon="ui-icon-document" rendered="#{authBackingBean.admin}" style="font-size: 11px"/>
            <p:menuitem value="Generalne postavke" icon="ui-icon-gear" url="generalAdministration.xhtml" rendered="#{authBackingBean.admin}" style="font-size: 11px"/>
            <p:menuitem value="Prijave" url="tickets.xhtml" icon="ui-icon-note" rendered="#{authBackingBean.admin}" style="font-size: 11px"/>
            <f:facet name="options">
                <p:commandButton style="max-height: 30px; font-size: 12px"
                                 value="Odjava"  
                                 action="#{authBackingBean.logout()}"
                                 rendered="#{authBackingBean.isRegistered}"
                                 update="@all"/>
                <p:commandButton type="button" 
                                 value="Prijava" 
                                 rendered="#{not authBackingBean.isRegistered}"
                                 onclick="PF('loginDlg').show();"
                                 style="max-height: 30px; font-size: 12px"/>
            </f:facet>
        </p:menubar>

        <p:dialog header="Login" widgetVar="loginDlg" resizable="false" modal="true">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="KorisniÄko ime:" />
                <p:inputText id="in_username" value="#{authBackingBean.username}" label="username" />

                <h:outputLabel for="password" value="Lozinka:" />
                <p:password id="in_password" value="#{authBackingBean.password}" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="@all" action="#{authBackingBean.login()}"
                                     oncomplete="PF('loginDlg').hide();"
                                     />
                </f:facet>  
            </h:panelGrid>
        </p:dialog>
    </ui:component>
</html>
